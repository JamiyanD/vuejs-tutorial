<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
       <button v-on:click="changeLink">Holboosiig uurchluh</button>
       <a v-bind:href="link">Holboos</a>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                link:'http://google.com'
            },
            methods:{
                changeLink: function(){
                    this.link = 'http://microsoft.com'
                }
            }
        })
    </script>
</body>
</html>
