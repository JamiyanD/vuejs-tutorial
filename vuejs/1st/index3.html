<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(orts,i) in ortsuud">{{orts}} : {{i}}</li>
        </ul>
        <button @click="ortsuud.push('Haluun nogoo')">Orts nemeh</button>
        <ul>
            <li v-for="khun in khumuus">
                <span v-for="(value,key,index) in khun">{{key}} : {{ value }} </span>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                ortsuud: ['toms', 'davs', 'gur', 'max'],
                khumuus: [
                        {ner: 'Bold',nas: '3', ungu: 'Ulaan'},
                        {ner: 'Lhagva',nas: '33', ungu: 'Har'},
                        {ner: 'Dulmaa',nas: '333', ungu: 'Nogoon'}
                ]
            }
        })
    </script>
</body>
</html>
